<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <script src="https://kit.fontawesome.com/94a48106d1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>녹고뫼휴양펜션</title>
</head>
<body>
  <div id="wrap">
    <header class="header">
      <h1 class="logo"><a href="index.html">녹고뫼휴양펜션</a></h1>
      <nav class="gnb">
        <button class="gnb_open"><span>메뉴열기</span><i class="fa-solid fa-bars"></i></button>
        <ul class="clearfix">
          <li class="ngm">
            <a href="#n"><span>녹고뫼</span></a>
          </li>
          <li class="camping">
            <a href="#n"><span>캠핑</span></a>
          </li>
          <li class="glamping">
            <a href="#n"><span>글램핑</span></a>
          </li>
          <li class="reserve">
            <a href="#n"><span>예약</span></a>
          </li>
          <li class="destination">
            <a href="#n"><span>주변여행지</span></a>
          </li>
        </ul>
        <button class="gnb_close"><span>메뉴닫기</span><i class="fa-solid fa-xmark"></i></button>
      </nav>
    </header>
    <section class="visual">
      <div class="popup swiper">      
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="images/main/visual1.png" alt="">
          </li>
          <li class="swiper-slide">
            <img src="images/main/visual2.png" alt="">
          </li>
          <li class="swiper-slide">
            <img src="images/main/visual3.png" alt="">
          </li>
          <li class="swiper-slide">
            <img src="images/main/visual4.png" alt="">
          </li>
        </ul>
        <div class="ctrl_wrap">
            <div class="btn_paging"></div>
            <button class="btn_stop">일시정지</button>
        </div>
      </div>
    </section>
    <section class="pension">
      <h2>펜션</h2>
      <div class="p_group1">
        <div class="main">
          <a href="#n">
            <img src="images/main/pension1.png" alt="본관">
            <h3>본관</h3>
          </a>
        </div>
        <div class="log">
          <a href="#n">
            <img src="images/main/pension2.png" alt="통나무펜션">
            <h3>통나무펜션</h3>
          </a>
        </div>
      </div>
      <div class="p_group2">
        <div class="single">
          <a href="#n">
            <img src="images/main/pension3.png" alt="독채펜션">
            <h3>독채펜션</h3>
          </a>
        </div>
        <div class="p_empty"></div>
      </div>
      <div class="p_group3">
        <div class="ocean"> 
          <a href="#n">
            <img src="images/main/pension4.png" alt="바닷빛펜션">
            <h3>바닷빛펜션</h3>
          </a>
        </div>
        <div class="moreview">
          <a href="#n" class="more">
            <span>더보기</span>
            <i class="material-symbols-rounded">chevron_right</i>
          </a>
        </div>
      </div>
    </section>
    <section class="facility">
      <h2>편의시설</h2>
      <div class="f_group1">
        <div class="cafeteria">
          <a href="#n">
            <img src="images/main/facility1.png" alt="식당">
            <h3>식당</h3>
          </a>
        </div>
        <div class="stage">
          <a href="#n">
            <img src="images/main/facility2.png" alt="야외무대">
            <h3>야외무대</h3>
          </a>
        </div>
      </div>
      <div class="f_group2">
        <div class="f_empty"></div>
        <div class="bbq">
          <a href="#n">
            <img src="images/main/facility3.png" alt="바베큐장">
            <h3>바베큐장</h3>
          </a>
        </div>
      </div>
    </section>
    <section class="healing">
      <span>여행에 힐링을 더하다</span>
    </section>
    <aside>
      <button>
        <i class="material-symbols-rounded">expand_less</i>
      </button>
    </aside>
    <footer class="footer">
      <div class="flogo">
          <button class="open">
            <span>녹고뫼휴양펜션</span>
            <i class="material-symbols-rounded">expand_more</i>
          </button>
          <button class="close">
            <span>녹고뫼휴양펜션</span>
            <i class="material-symbols-rounded">expand_less</i>
          </button>
      </div>
      <div class="finfo">
        <div class="inner1">
          <span>대표자 : 강창희</span>
          <span>TEL : 064-799-8118</span>
          <span>Email : nokume@hanmail.net</span>
        </div>
        <div class="inner2">
          <span>주소 : 제주특별자치도 제주시 애월읍 유수암평화10길 175-78</span>
          <span>사업자등록번호 : 616-86-12396</span>
        </div>
        <span class="copyright">COPYRIGHT © 녹고뫼휴양펜션&제주캠핑장. <span class="finfo_m">ALL RIGHTS RESERVED.</span></span>
    </div>
    </footer>
  </div>
</body>
</html>
